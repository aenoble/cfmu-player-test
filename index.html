<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CFMU Player Test</title>
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/skin/blue.monday/css/jplayer.blue.monday.css">
  </head>
  <body>
    <div class="cfmu-player">
      <div id="cfmu-player"></div>
      <div id="jp_container_1" class="jp-video " role="application" aria-label="media player">
        <div class="jp-type-single">
          <div id="jquery_jplayer_1" class="jp-jplayer"></div>
          <div class="jp-gui">
            <div class="jp-video-play">
              <button class="jp-video-play-icon" role="button" tabIndex="0">play</button>
            </div>
            <div class="jp-interface">
              <div class="jp-progress">
                <div class="jp-seek-bar">
                  <div class="jp-play-bar"></div>
                </div>
              </div>
              <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
              <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
              <div class="jp-details">
                <div class="jp-title" aria-label="title">&nbsp;</div>
              </div>
              <div class="jp-controls-holder">
                <div class="jp-volume-controls">
                  <button class="jp-mute" role="button" tabIndex="0">mute</button>
                  <button class="jp-volume-max" role="button" tabIndex="0">max volume</button>
                  <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                  </div>
                </div>
                <div class="jp-controls">
                  <button class="jp-play" role="button" tabIndex="0">play</button>
                  <button class="jp-stop" role="button" tabIndex="0">stop</button>
                </div>
                <div class="jp-toggles">
                  <button class="jp-repeat" role="button" tabIndex="0">repeat</button>
                  <button class="jp-full-screen" role="button" tabIndex="0">full screen</button>
                </div>
              </div>
            </div>
          </div>
          <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
      </div>
    </div>
    
    <button id="livestream">Livestream</button>
    <button id="track1">Working example</button>
    <button id="track2">CFMU Test Episode 1</button>
    <button id="track3">CFMU Test Episode 2</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>

    <script>
        $('#cfmu-player').jPlayer({
          'ready': function (event) {
            $('#cfmu-player').jPlayer("setMedia", {
              //Random KPOP livestream.
              mp3: "http://173.192.105.231:7316/Live?icy=http"
            });
          },
          'supplied': "mp3, m4a",
          'solution': 'html'
        });

        // Click handlers for buttons
        $('#livestream').click(function(e){
          $('#cfmu-player').jPlayer("setMedia", {
            mp3: "http://173.192.105.231:7316/Live?icy=http"
          });
          $('#cfmu-player').jPlayer("play");
        });

        $('#track1').click(function(e){
          $('#cfmu-player').jPlayer("setMedia", {
            m4a: "http://jplayer.org/audio/m4a/Miaow-07-Bubble.m4a"
          });
          $('#cfmu-player').jPlayer("play");
        });

        $('#track2').click(function(e){
          $('#cfmu-player').jPlayer("setMedia", {
            mp3: "http://130.113.30.61/cfmucast.php?startyear=2016&startmonth=09&startday=30&starthour=14&startminute=00&endyear=2016&endmonth=09&endday=30&endhour=15&endminute=00&key=eae6fa9f706f784a2c58fbd41a65c8b5"
          });
          $('#cfmu-player').jPlayer("play");
        });

        $('#track3').click(function(e){
          $('#cfmu-player').jPlayer("setMedia", {
            mp3: "http://130.113.30.61/cfmucast.php?startyear=2016&startmonth=09&startday=30&starthour=13&startminute=30&endyear=2016&endmonth=09&endday=30&endhour=14&endminute=00&key=e874835a00d51ba8b899c41998842387"
          });
          $('#cfmu-player').jPlayer("play");
        });

    </script>
  </body>
</html>
